<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>

</head>

<body>
    <!-- Vue va a tener control absoluto de este div -->
    <div id="myApp">

        <h1>Batman quotes</h1>

        <!-- v-model para modelar una propiedad de data -->
        <!-- CRTL + SHIFT + ALT + A para split html -->
        <!-- Poner modficar evento keypress para que sea solo tecla enter con .enter -->
        <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">

        <hr>

        <ul>
            <!-- NO MEZCLAR v-if con v-for -->
            <!-- v-for multiplica la linea html por los elementos que haya -->
            <!-- Para desectructurar se hace en la variable de la directiva v-for y para obtener el indice se pone entre parentesis -->
            <li v-for="({ quote, author }, index) in quotes">
                <span>{{ index + 1 }}. {{ quote }}</span>
                <!-- v-if para renderizar si existe o si cumple una condicion, se puede poner tambien true o false -->
                <!-- <blockquote v-if="author">- {{ author }}</blockquote> -->

                <!-- v-show el elemento html se construye pero no se muestra -->
                <blockquote v-show="author">- {{ author }}</blockquote>

                <!-- v-if para variables que no van a cambiar mucho y v-show para variables que van a cambiar -->
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
